name: Update Haber XML

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */12 * * *'  # 12 saatte bir çalışacak

jobs:
  update-haber:
    runs-on: ubuntu-latest
    env:
      YT_API_KEY_HABER: ${{ secrets.YT_API_KEY_HABER }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # push yetkisi için

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests xmltodict

      - name: Run update_haber.py
        run: python update_haber.py

      - name: Commit and push updated XML
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add xml/haber.xml
          git commit -m "Update haber.xml" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
