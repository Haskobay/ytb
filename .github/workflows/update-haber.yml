name: Günlük YouTube Haber Güncelleme

on:
  schedule:
    - cron: '0 */12 * * *'   # 12 saatte bir
  workflow_dispatch:          # Manuel çalıştırma butonu

permissions:
  contents: write             # Push yetkisi

jobs:
  update-haber:
    runs-on: ubuntu-latest

    steps:
      - name: Repoyu çek
        uses: actions/checkout@v4

      - name: Python ortamını kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Gerekli kütüphaneleri yükle
        run: pip install requests xmltodict

      - name: XML dosyasını güncelle
        env:
          YT_API_KEY_HABER: ${{ secrets.YT_API_KEY_HABER }}
        run: python update_haber.py

      - name: Commit ve Push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add xml/haber.xml
          git diff-index --quiet HEAD || git commit -m "YouTube canlı yayın listesi güncellendi"
          git push origin HEAD:main
