name: Merge XML Lists

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install Requests
      run: pip install requests

    - name: Merge XML Lists
      run: python merge_xml.py

    - name: Commit Changes to New Branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout -B combined-xml
        git add combined.xml
        git diff-index --quiet HEAD || git commit -m "Update combined XML"
        git push -u origin combined-xml --force

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        branch: combined-xml
        commit-message: "Update combined XML"
        title: "Update combined XML"
        body: "This PR updates the combined XML list automatically."
