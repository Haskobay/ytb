name: Merge XML Files

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Merge XML files
        run: |
          python merge_xml.py \
            -i "https://raw.githubusercontent.com/Haskobay/ytb/refs/heads/main/xml/radyo.xml" \
               "https://raw.githubusercontent.com/Haskobay/ixemel/refs/heads/main/habertv.xml" \
            -o "xml/combined.xml"

      - name: Commit merged XML
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add xml/combined.xml
          git commit -m "Auto-merged combined.xml on $(date)"
          git push origin main
